<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora con Historial</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .full-height {
            height: 100vh;
        }
        .linea-calculadora {
            border-bottom: 1px solid #000000;
        }
    </style>
    
</head>
<body class="d-flex justify-content-center align-items-center full-height bg-light">
    <div class="calculator bg-dark text-light p-4 rounded-3 shadow-lg">
        <div class="display bg-white p-2 mb-3 rounded-2 border border-secondary text-end">
            <div id="history" class="history d-flex flex-column text-muted pb-2 mb-2 linea-calculadora" style="font-size: 0.8em; min-height: 80px; max-height: 200px; overflow-y: auto;"></div>
            <div id="result" class="result text-secondary" style="font-size: 1.5em; min-height: 50px;"></div>
        </div>
        <div class="buttons d-grid gap-2" style="grid-template-columns: repeat(4, 1fr);">
            <button class="btn btn-secondary py-3 px-4 fs-4" style="background-color: #666; transition: background-color 0.3s;" onclick="clearDisplay()">C</button>
            <button class="btn btn-secondary py-3 px-4 fs-4" style="background-color: #666; transition: background-color 0.3s;" onclick="appendToDisplay('7')">7</button>
            <button class="btn btn-secondary py-3 px-4 fs-4" style="background-color: #666; transition: background-color 0.3s;" onclick="appendToDisplay('8')">8</button>
            <button class="btn btn-secondary py-3 px-4 fs-4" style="background-color: #666; transition: background-color 0.3s;" onclick="appendToDisplay('9')">9</button>
            <button class="btn btn-secondary py-3 px-4 fs-4" style="background-color: #666; transition: background-color 0.3s;" onclick="appendToDisplay('/')">/</button>
            <button class="btn btn-secondary py-3 px-4 fs-4" style="background-color: #666; transition: background-color 0.3s;" onclick="appendToDisplay('4')">4</button>
            <button class="btn btn-secondary py-3 px-4 fs-4" style="background-color: #666; transition: background-color 0.3s;" onclick="appendToDisplay('5')">5</button>
            <button class="btn btn-secondary py-3 px-4 fs-4" style="background-color: #666; transition: background-color 0.3s;" onclick="appendToDisplay('6')">6</button>
            <button class="btn btn-secondary py-3 px-4 fs-4" style="background-color: #666; transition: background-color 0.3s;" onclick="appendToDisplay('*')">x</button>
            <button class="btn btn-secondary py-3 px-4 fs-4" style="background-color: #666; transition: background-color 0.3s;" onclick="appendToDisplay('1')">1</button>
            <button class="btn btn-secondary py-3 px-4 fs-4" style="background-color: #666; transition: background-color 0.3s;" onclick="appendToDisplay('2')">2</button>
            <button class="btn btn-secondary py-3 px-4 fs-4" style="background-color: #666; transition: background-color 0.3s;" onclick="appendToDisplay('3')">3</button>
            <button class="btn btn-secondary py-3 px-4 fs-4" style="background-color: #666; transition: background-color 0.3s;" onclick="appendToDisplay('-')">-</button>
            <button class="btn btn-secondary py-3 px-4 fs-4" style="background-color: #666; transition: background-color 0.3s;" onclick="appendToDisplay('0')">0</button>
            <button class="btn btn-secondary py-3 px-4 fs-4" style="background-color: #666; transition: background-color 0.3s;" onclick="appendToDisplay('.')">.</button>
            <button class="btn btn-secondary py-3 px-4 fs-4" style="background-color: #666; transition: background-color 0.3s;" onclick="calculateResult()">=</button>
            <button class="btn btn-secondary py-3 px-4 fs-4" style="background-color: #666; transition: background-color 0.3s;" onclick="appendToDisplay('+')">+</button>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
